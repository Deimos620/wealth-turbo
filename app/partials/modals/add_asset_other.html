<div style="width: 630px;">
    <div class="modal-header">
        <button type="button" class="btn btn-default pull-left" ng-click="closeModal()">BACK</button>
        <button type="button" class="close" ng-click="closeModal()"><i class="fa fa-times"></i></button>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h4 class="modal-title">Add your asset</h4>
                <p class="text-center">Add the details of your asset to have this included in your net wealth.</p>
            </div>
        </div>
    </div>
    <div class="modal-body">

        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-4 col-xs-12 control-label">Type</label>
                <div class="col-sm-8 col-xs-12">
                    <select class="form-control" ng-options="opt.name for opt in types.otherAssetTypes track by opt.id" ng-model="assetItem.other.type" name="assetItem-other-type" validation="required">
                        <option>Please select...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 col-xs-12 control-label">Description</label>
                <div class="col-sm-8 col-xs-12">
                    <input type="text" class="form-control" ng-model="assetItem.description" name="assetItem-description" validation="required" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 col-xs-12 control-label">Value amount</label>
                <div class="col-sm-8 col-xs-12">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" class="form-control" ng-model="assetItem.other.amount" name="assetItem-other-amount" validation="numeric:alt=Please enter a dollar amount as numbers only e.g. 450000.00|required" validation-error-to="assetItem-other-amount" />
                    </div>
                    <div class="validation text-danger" id="assetItem-other-amount"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 col-xs-12 control-label">Is this asset linked to one of these loans?</label>
                <div class="col-sm-6 col-xs-8">
                    <select class="form-control" ng-model="assetItem.liabilities" ng-disabled="noLinkedLiability">
                        <option value="">Please select...</option>
                        <option ng-repeat="opt in liabilities" value="{{opt.id}}">{{opt.description}}</option>
                    </select>
                </div>
                <div class="col-sm-2 col-xs-4">
                    <div class="form-selection">
                        <label>
                            <input type="checkbox" ng-model="noLinkedLiability"/>
                            <span class="round-selection opt-no">NO</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group" ng-show="noLinkedLiability">
                <label class="col-sm-4 col-xs-12 col-sm-offset-4 control-label">Add a home loan to my list of liabilities?</label>
                <div class="col-sm-4 col-xs-12">
                    <label class="form-selection">
                        <input type="radio" ng-model="addLiability.other" name="addLiability-other" data-ng-value="true" validation="required" validation-error-to="addLiability-other" ng-disabled="!noLinkedLiability" />
                        <span class="round-selection opt-yes">YES</span>
                    </label>
                    <label class="form-selection">
                        <input type="radio" ng-model="addLiability.other" name="addLiability-other" data-ng-value="false" validation="required" validation-error-to="addLiability-other" ng-disabled="!noLinkedLiability" />
                        <span class="round-selection opt-no">NO</span>
                    </label>
                    <div class="validation move-down text-danger" id="addLiability-other"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 col-xs-12 control-label">Is this part of your SMSF?</label>
                <div class="col-sm-8 col-xs-12">
                    <label class="form-selection">
                        <input type="radio" ng-model="assetItem.other.smsfRelated" name="assetItem-other-smsfRelated" data-ng-value="true" validation="required" validation-error-to="assetItem-other-smsfRelated" />
                        <span class="round-selection opt-yes">YES</span>
                    </label>
                    <label class="form-selection">
                        <input type="radio" ng-model="assetItem.other.smsfRelated" name="assetItem-other-smsfRelated" data-ng-value="false" validation="required" validation-error-to="assetItem-other-smsfRelated" />
                        <span class="round-selection opt-no">NO</span>
                    </label>
                    <div class="validation move-down text-danger" id="assetItem-other-smsfRelated"></div>
                </div>
            </div>
            <div class="form-group" ng-show="assetItem.other.smsfRelated">
                <label class="col-sm-4 col-xs-12 control-label">Show under super?</label>
                <div class="col-sm-8 col-xs-12">
                    <label class="form-selection">
                        <input type="radio" ng-model="assetItem.other.showAsSuper" name="assetItem-other-showAsSuper" data-ng-value="true" validation="required" validation-error-to="assetItem-other-showAsSuper" ng-disabled="!assetItem.other.smsfRelated" />
                        <span class="round-selection opt-yes">YES</span>
                    </label>
                    <label class="form-selection">
                        <input type="radio" ng-model="assetItem.other.showAsSuper" name="assetItem-other-showAsSuper" data-ng-value="false" validation="required" validation-error-to="assetItem-other-showAsSuper" ng-disabled="!assetItem.other.smsfRelated" />
                        <span class="round-selection opt-no">NO</span>
                    </label>
                    <div class="validation move-down text-danger" id="assetItem-other-showAsSuper"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 col-xs-12 control-label">Is this asset insured?</label>
                <div class="col-sm-8 col-xs-12">
                    <label class="form-selection">
                        <input type="radio" ng-model="assetItem.other.assetInsured" name="assetItem-other-assetInsured" data-ng-value="true" validation="required" validation-error-to="assetItem-other-assetInsured" />
                        <span class="round-selection opt-yes">YES</span>
                    </label>
                    <label class="form-selection">
                        <input type="radio" ng-model="assetItem.other.assetInsured" name="assetItem-other-assetInsured" data-ng-value="false" validation="required" validation-error-to="assetItem-other-assetInsured" />
                        <span class="round-selection opt-no">NO</span>
                    </label>
                    <div class="validation move-down text-danger" id="assetItem-other-assetInsured"></div>
                    <button class="btn btn-default" data-toggle="popover" data-placement="right" data-title="Add Insurance Details" data-trigger="popover" data-content="Do you have insurance for this asset?">?</button>
                </div>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-primary" ng-show="isAdd" ng-click="saveAsset('other')">SAVE</button>
                <button class="btn btn-primary" ng-show="!isAdd" ng-click="updateItem()">UPDATE</button>
                <button class="btn btn-default" ng-show="!isAdd" ng-click="removeItem()">DELETE</button>
            </div>
        </div>
    </div>
</div>
