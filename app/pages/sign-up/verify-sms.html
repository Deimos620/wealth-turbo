<div class="container ">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h1 style="color: #FFFFFF;">SMS Verification</h1>
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3 style="color:#FFFFFF">Enter your SMS validation code</h3>
                    <div style="width:222px;margin:auto;">
                        <input type="text" class="form-control" name="smsCode" placeholder="SMS code" ng-model="smsCode" />
                        <a style="margin-top: 15px; width:100%" class="btn btn-primary" ng-click="validateSMS()">Validate SMS Code</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
